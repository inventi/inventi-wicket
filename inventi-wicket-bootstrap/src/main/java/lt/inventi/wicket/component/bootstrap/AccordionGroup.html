<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:border>
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle collapsed" data-toggle="collapse" wicket:id="label"></a>
        </div>
        <div wicket:id="body" class="accordion-body collapse">
            <div class="accordion-inner">
                <wicket:body />
            </div>
        </div>
    </div>
</wicket:border>
</body>
</html>
