<wicket:extend>
    <form wicket:id="form">
        <label for="name">Name: </label>
        <input type="text" wicket:id="name" />
        
        <label for="name">Age: </label>
        <input type="text" wicket:id="age" />
        
        <div style="padding-bottom: 10px;">
            <label for="name">Best Friend: </label>
            <div wicket:id="bestFriend" />

        <button wicket:id="submit">Submit</button>
    </form>
    <div>
        <a href="#" wicket:id="back">Back</a>
    </div>
</wicket:extend>
